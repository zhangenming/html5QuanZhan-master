                                    <script>

const { title, content } = [
    {
    title: "四部门联合发文智能制造标准迎来成熟度评估",
    content:`为贯彻《中华人民共和国国民经济和社会发展第十四个五年规划和2035年远景目标纲要》总体部署，落实“十四五”智能制造发展规划要求，深化智能制造推广应用，工业和信息化部、国家发展改革委、财政部、市场监管总局决定联合开展2021年度智能制造试点示范行动中明确规定：示范工厂申报主体应通过智能制造数据资源公共服务平台(以下简称公共服务平台，开展智能制造能力成熟度自评估，需达到国家标准GB/T 39116-2020《智能制造能力成熟度模型》二级及以上或满足相关行业智能制造指导性文件要求。`},
  {
    title: "2021年5G+工业互联网发展评估白皮书",
    content: `<div>
中国是当今世界制造业产业链最为完整的国家，也是工业增加值最高的工业大国，工业的转型升级影响着国家未来发展。5G与工业互联网融合发展是推动工业转型升级的关键，也是推动中国智能制造发展的新动能。随着5G基础设施逐步完善，5G三大核心能力——低延迟、广连接、大带宽将拓宽工业互联网的应用场景，实现工业生产效率变革、动力变革及质量变革，成为数字经济发展新引擎。现阶段，我国企业已经加快5G+工业互联网的应用场景探索与标杆案例的打造实践。
</div>
<div>
物联网智库作为我国AIoT领域的专业研究机构，长期保持对工业互联网与5G的近距离观察，多年来与产业内优秀企业紧密联系，持续进行5G+工业互联网行业需求与产业研究。2020年物联网智库启动5G+工业互联网发展成熟度评估模型制定相关工作，经过业内专家咨询与行业调研，最后形成《5G+工业互联网发展成熟度白皮书》。这部白皮书依照工业企业在部署使用5G+工业互联网的核心关注领域，提出了设备层面、应用层面与效益层面三大核心层次，面向工业企业提炼总结了10大核心能力，依据能力制定了相对完整的评估指标与模型。5G+工业互联网发展成熟度评估项目已经邀请数十家企业参与讨论、调研、评估验证，白皮书当中也会对调研评估的模型数据进行详实论述与分析。
</div>
<div>
《5G+工业互联网发展成熟度白皮书》能为企业、政府和学研机构提供诸多有益的参考。首先，白皮书希望能为工业制造企业提供一套客观评价自身生产实践的方法论，也帮助企业发现5G+工业互联网项目部署实施当中遇到的主要问题，提供改善方向指引及建设方案路径。其次，白皮书可以为政府主管部门及相关产学研机构提供有效数据支撑与政策制定依据。最后，白皮书可以引导和促进我国5G与工业互联网发展融合创新。由于本白皮书是《5G+工业互联网发展成熟度白皮书》的初版，未来白皮书将不断根据产业界专家及参访企业提出的相关问题和建议进行借鉴修改与迭代优化，为5G+工业互联网发展提供更加科学及有效的指导与参考建议。
</div>`,
  },
  {
    title: '中国移动通信研究院：下一代物联网发展构想白皮书',
    content: `<div>近年来，物联网的发展动能不断丰富，市场潜力获得产业界的普遍认可，发展速度不断加快，业务和技术创新层出不穷，物联网高速发展已成必然之势。然而随着物联网业务不断丰富，需求不断增强，对传输、计算、安全等提出新的挑战，传统物联网已无法满足需求。中国移动一直致力于联合产业伙伴，分析研究下一代物联网发展趋势、典型特性，加速推进我国物联网技术的快速发展。</div><div>本白皮书旨在提出中国移动对于下一代物联网发展趋势、典型应用的分析，并结合物联网业务生命周期发展提出 6 大下一代物联网特征，希望能够对业界研究物联网产业的发展及技术趋势提供指导及参考，共同推动下一代物联网发展。</div>

`,
  },

    {title:'2021年中国AIoT产业全景图谱',
    content:`<div>2020 年，中国 AIoT 产业经历了不平凡的一年。COVID-19 疫情来袭、国际环境风起云涌、“新基建”正式拉开大幕等重要事件构筑起产业发展的外部新环境。从产业内部来看，全球物联网连接数超过“人联网”连接数、规模化应用落地增加、5G 等新应用技术快速进入市场、供应链国产化进程加速等趋势推动产业站在新的十字路口上。在 AIoT 产业面对新机遇与挑战时，物联网智库连续第五年推出“中国 AIoT 产业全景图谱”，继续通过近距离观察 AIoT 产业及主要参与者，梳理产业现状，并分析、预测市场发展趋势，帮助读者把握产业发展脉络。</div><div>《2021 年中国 AIoT 产业全景图谱》依旧分为“端”、“边”、“管”、“云”、“用”、“产业服务”六大板块。整体来看，“边”板块下沉，更加贴近“端”侧。同时，因为 IoT 和 AI 的进一步融合，AI 相关内容在整个图谱中将被更充分地体现。《2021 年中国 AIoT 产业全景图谱报告》将从产业全貌和上述六大板块来介绍产业现状及趋势，勾勒产业全景，并将通过优秀的案例，来展示 AIoT 产业发展成果及应用落地情况。</div>`
}
][localStorage.getItem("indexNews")];
                                        
titleDom.innerHTML = document.title = title
contentDom.innerHTML = content
                                    </script>
