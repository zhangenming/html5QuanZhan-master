                                </td>
                                <script>
                                    
                    const data = [
                        `智能工厂的制动化程度的增高导致工厂运维跨OT与IT，更习惯于产线链路、端到端、资源预警等模式定位故障；此外，大部分大型制造业运维体系存在本地工厂与二线的差异化运维，由于双方部门责任划分及运维技能的差异化，因此面临复杂故障时，往往采用多部门联调的模式进行；沟通及协调成本巨大，故障定位周期长，不能统一视觉及语言，缺乏有效的监控工具等，都是传统制造业运维部门影响SLA的因素。骞行智能工厂应用监控平台，在基础监控层级，对工厂设备监控广度及深度适配性强，达到扫除监控盲点的目的，实现监控体系的完备性；在产线链路层级，对产线链路实现性能及业务执行两个纬度的全量数据监控，实现对MES生产控制过程管理的透明化监控；基于多部门协作的行业共性，产品提供统一视觉、统一语言、统一产线的故障定位可视化工具。从多个纬度帮助智能工厂降低停线时长，保证生产连续性。`,
                        `OPC服务与PLC设备的交互故障，一直是传统制造业面临的重要问题。尽管施耐德、西门子等PLC设备厂商将自动化工业控制能力提升至较高的水准，随着汽车行业整体工业4.0的转型，复杂技艺及个性化工业流程的增加，特别是MES控线能力的增强给底层工控带来诸多全新的挑战。尤其在性能及故障层面，传统工厂缺乏有效的手段及工具，解决OT与IT层交互故障。PLC监控解决方案解决PLC设备相关交互故障，实现与MES系统的生产联动监控。`
                    ,`大型城市的地铁网络高速发展带来了新的监控运维问题，地铁行业需要在一套系统上支持数千台不同品牌，不同时期的网络设备。由于设备众多，运维人员有限地铁行业又有其独有的安装地铁线路进行管理分工的特点，这就需要骞行科技提供的网络运维平台能够根据地铁线路进行人员对应设备排班机制，并且根据灵活的排班机制进行自动化巡检工作，针对设备的故障也能根据排班对不同的人进行告警。`
                    ,`大型企业发展中信息化建设逐步变的庞大，经过漫长的建设期后进入精细化的管理期，各种阶段建设起来的业务系统目前应用情况如何、是否有人使用、哪些模块用的人多、使用的好不好、目前的应用情况和资源情况是否匹配。是应该增加资源投入还是削减。这些都在目前大型企业数字化转型中碰到的问题，提升业务系统实用性，降低整体资源投入是管理者面临要解决的问题。骞行科技业务全景视图从系统运行现状、运行分析、运行趋势去构建不同的业务画像。为运维数据赋予更强的业务意义，更能够起到业务支撑的作用。`
                    ,`生产制造型企业诸多产品都存在外观检测的需求，传统的外观检测要么通过人工要么通过传统视觉识别系统，这两种方式都有弊端。依靠人工检测存在出错率高，效率低的特点，传统视觉识别对于带有模糊属性的外观质量就无法做出判断，骞行科技研发的外观质量检测系统是基于AI算法的一套系统，目前在纺织行业，汽车行业中广泛使用，在模具的嵌入式识别、棉纺异纤、布料的污渍、金属件焊接的虚焊等场景使用。`
                ]
                const titles = [
                '让故障透明化、推动产线再平衡 ',
'致力于消除Kepware-PLC-MES的链路黑盒 ',
'智慧地铁-全景监控导航仓',
'业务系统的全生命周期管理 ',
'外观质量检测AI系统'
                ]
                                    const i = localStorage.getItem('caseIndex')
                                    dom.innerHTML = data[i]
                                    titleDom.innerHTML = document.title = titles[i]
                                    const src = ['10.png', '20.jpg'][i]

                                    localStorage.setItem('numDom'+ i, Number(numDom.innerHTML)+1)
                                </script>
